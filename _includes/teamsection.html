
{% assign data = site.home.team %}

{% if data.enabled %} 
  <!-- ======= Our Team Section ======= -->
  <section class="teamsection">
  		<div class="container">
			<div class="section-title"><h2> {{data.heading}}</h2> <h6>{{data.smallHeading}}</h6>
			</div>
			<div class="row mt-5 display-none-mob">
				{% for item in data.items %}
					<div class="col-md-4 align-items-stretch mb-5 mb-lg-0">
						<div class="icon-box">
							<h3>{{item.name}}</h3>
							<h4>{{item.position}}</h4>
							<p>{{item.body}}</p>
							<div class="footbgteam d-none"><img src="{{item.image}}" class="img-fluid" alt="{{item.name}}"></div>
						</div>
					</div>
				{% endfor %}				
			</div>
			
			<div class="carouselsection">
				<div class="owl-carousel owl-theme">
					{% for item in data.items %}
						<div class="item">
							<div class="icon-box">
								<h3>{{item.name}}</h3>
								<h4>{{item.position}}</h4>
								<p>{{item.body}}</p>
								<div class="footbgteam"><img src="{{item.image}}" class="img-fluid" alt="{{item.name}}"></div>
							</div>
						</div>
					{% endfor %}			 		
					</div>
			</div>
		</div>
  </section>
  <!-- ======= Our Team Section ======= -->
  {% endif %}
